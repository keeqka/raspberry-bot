    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy over SSH to Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 87.76.50.180
          username: keeqka
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            set -e
            echo "ðŸ”¹ Starting deployment on Raspberry Pi..."

