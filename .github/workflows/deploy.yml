name: üöÄ Deploy Telegram Bot to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t telegram-echo-bot:latest \
            --load .

      - name: Save Docker image to tar
        run: docker save telegram-echo-bot:latest -o telegram-echo-bot.tar

      - name: Fix permissions
        run: chmod 644 telegram-echo-bot.tar

      - name: Upload image to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          source: 'telegram-echo-bot.tar'
          target: '~/telegram-echo-bot.tar'
          tar_exec: false

      - name: Deploy on Raspberry Pi
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: |
            set -e

            echo "üßπ Cleaning up old containers and images..."
            docker stop telegram-echo-bot || true
            docker rm telegram-echo-bot || true
            docker rmi telegram-echo-bot:latest || true

            echo "üßΩ Removing old Docker data..."
            docker system prune -af --volumes || true

            echo "üì¶ Loading new image..."
            docker load -i ~/telegram-echo-bot.tar

            echo "üöÄ Starting container..."
            docker run -d \
              --name telegram-echo-bot \
              --restart unless-stopped \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              telegram-echo-bot:latest

            echo "üóëÔ∏è Cleaning up local tar..."
            rm -f ~/telegram-echo-bot.tar

            echo "‚úÖ Deployment complete!"
