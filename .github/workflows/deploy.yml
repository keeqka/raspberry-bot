name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build NestJS project
        run: npm run build

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/my-bot || git clone https://github.com/<your-username>/<your-repo>.git my-bot && cd my-bot
            git pull
            npm ci
            npm run build
            pm2 stop nest-bot || true
            pm2 start dist/main.js --name nest-bot
            pm2 save
