name: ðŸš€ Deploy to Raspberry Pi (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy over SSH to Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 87.76.50.180
          username: keeqka
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            set -e
            echo "ðŸ”¹ Starting deployment on Raspberry Pi..."

            if [ -d "~/raspberry-bot/.git" ]; then
              echo "ðŸ“ Repository exists. Pulling latest changes..."
              cd ~/raspberry-bot
              git fetch origin main
              git reset --hard origin/main
            else
              echo "ðŸ“¦ Cloning repository from scratch..."
              rm -rf ~/raspberry-bot
              git clone https://github.com/keeqka/raspberry-bot.git ~/raspberry-bot
              cd ~/raspberry-bot
            fi

            echo "ðŸ”¹ Writing environment variables..."
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env

            echo "ðŸ”¹ Building Docker image..."
            docker compose build --no-cache

            echo "ðŸ”¹ Stopping old container..."
            docker compose down || true

            echo "ðŸ”¹ Starting new container..."
            docker compose up -d

            echo "ðŸ”¹ Cleaning old Docker images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"
