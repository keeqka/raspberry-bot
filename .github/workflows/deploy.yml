name: 🚀 Deploy Telegram Bot to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t telegram-echo-bot:latest \
            --load .

      - name: Save Docker image to tar
        run: docker save telegram-echo-bot:latest -o telegram-echo-bot.tar

      - name: Copy image to Raspberry Pi via scp
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_PORT: ${{ secrets.PI_PORT }}
          PI_USER: ${{ secrets.PI_USER }}
        run: |
          echo "${{ secrets.PI_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -P $PI_PORT telegram-echo-bot.tar $PI_USER@$PI_HOST:~/telegram-echo-bot.tar
          rm key.pem

      - name: Deploy on Raspberry Pi
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: |
            set -e
            echo "🧹 Cleaning up old containers and images..."
            docker stop telegram-echo-bot || true
            docker rm telegram-echo-bot || true
            docker rmi telegram-echo-bot:latest || true

            echo "🧽 Removing unused Docker data..."
            docker system prune -af --volumes || true

            echo "📦 Loading new image..."
            docker load -i ~/telegram-echo-bot.tar

            echo "🚀 Starting container..."
            docker run -d \
              --name telegram-echo-bot \
              --restart unless-stopped \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              telegram-echo-bot:latest

            echo "🗑️ Cleaning up local tar..."
            rm -f ~/telegram-echo-bot.tar

            echo "✅ Deployment complete!"
