name: ðŸš€ Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 87.76.50.180
          username: keeqka
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            echo "ðŸ”¹ Starting deployment on Raspberry Pi..."

            cd ~/raspberry-bot || git clone https://github.com/keeqka/raspberry-bot.git raspberry-bot
            cd raspberry-bot

            echo "ðŸ”¹ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ”¹ Installing dependencies..."
            yarn install --frozen-lockfile

            echo "ðŸ”¹ Building the project..."
            yarn build

            echo "ðŸ”¹ Writing environment variables..."
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env

            echo "ðŸ”¹ Restarting PM2 process..."
            pm2 delete nest-bot || true
            pm2 start dist/main.js --name nest-bot --time --env production
            pm2 save

            echo "âœ… Deployment completed successfully!"
