name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to Raspberry Pi
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 87.76.50.180
          username: keeqka
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            cd ~/raspberry-bot || git clone https://github.com/keeqka/raspberry-bot.git raspberry-bot
            cd raspberry-bot
            git pull
            yarn install --frozen-lockfile
            yarn build
            pm2 stop nest-bot || true
            pm2 start dist/main.js --name nest-bot
            pm2 save
