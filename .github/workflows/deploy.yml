name: ðŸš€ Deploy Telegram Bot to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t telegram-echo-bot:latest \
            --load .

      - name: Save image to tar
        run: docker save telegram-echo-bot:latest -o telegram-echo-bot.tar

      - name: Upload image to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          source: 'telegram-echo-bot.tar'
          target: '~/telegram-echo-bot.tar'

      - name: Deploy on Raspberry Pi
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: |
            echo "ðŸ§¹ Cleaning up old image..."
            docker stop telegram-echo-bot || true
            docker rm telegram-echo-bot || true
            docker rmi telegram-echo-bot:latest || true
            rm -f ~/telegram-echo-bot.tar.old
            mv ~/telegram-echo-bot.tar ~/telegram-echo-bot.tar.old

            echo "ðŸ“¦ Loading new image..."
            docker load -i ~/telegram-echo-bot.tar.old

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name telegram-echo-bot \
              --restart unless-stopped \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              telegram-echo-bot:latest

            echo "âœ… Deployment complete!"
